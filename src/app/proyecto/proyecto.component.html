    <article class="articuloProyecto">

        <p #Info></p>
        <p class="fs-1 titulo">{{proyecto.nombre}}</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-12, col-md-12, col-lg-6">
                    <img [src]="proyecto.imagen" class="imgProyecto" alt="proyecto.nombre">
                </div>
                <div class="col-sm-12, col-md-12, col-lg-6 descripcion">

                    <p class="fs-3 descProyecto">
                        {{masDatosProyecto.info}}
                    </p>
                    <!-- <p class="fs-3 descProyecto" *ngIf="masDatosProyecto.info2 == ''"> no hay</p> -->
                    <p class="fs-3 descProyecto2" *ngIf="masDatosProyecto.info2 != ''">
                        {{masDatosProyecto.info2}}
                    </p>                                        
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="fs-3 lenguaje">Lenguaje: {{masDatosProyecto.lenguaje}}</p>
                </div>
            </div>
        </div>

        <!--Repositorio-->
        <p #repositorio></p>
        <p class="fs-1 titulo">Repositorio de proyecto GitHub</p>
        <!--privado-->
        <div class="container containerRepositorio_priv" *ngIf="masDatosProyecto.repositorioBackend == '' && masDatosProyecto.repositorioFrontend == '' ">
            <p class="repositorio_privado">REPOSITORIO PRIVADO</p>            
        </div>
        <!--publico-->
        <div class="container containerRepositorio_public" *ngIf="masDatosProyecto.repositorioBackend != '' || masDatosProyecto.repositorioFrontend != '' ">
            <div class="row">
                <div class="col-sm-12, col-md-12, col-lg-6">
                    <a [href]="masDatosProyecto.repositorioFrontend" target="_blank">
                        <img src="assets/repositorio github2.png" alt="Repositorio frontend github" class="repositorioIMG" *ngIf="masDatosProyecto.repositorioFrontend != '' "> 
                    </a>                    
                </div>            
                <div class="col-sm-12, col-md-12, col-lg-6">
                    <a [href]="masDatosProyecto.repositorioBackend" target="_blank">
                        <img src="assets/repositorio github.png" alt="Repositorio backend github" class="repositorioIMG" *ngIf="masDatosProyecto.repositorioBackend != '' "> 
                    </a>                    
                </div>         
            </div>               
        </div>
        
        

        <!--Mas imagenes-->
        <p #img></p>
        <p class="fs-1 titulo">Imagenes</p>
        <div class="container container1"> <!--capturas de celular-->
            <div class="row">
                <div class="col-sm-12, col-md-12, col-lg-6" *ngFor="let item of masDatosProyecto.imagenes">
                    <img [src]="item" class="masImg" alt="item.nombre">
                    <!-- <img [src]="masDatosProyecto.imagenes[1]" class="masImg" alt="proyecto.nombre"> -->
                </div>                
            </div>
        </div>

        <div class="container container1"> <!--capturas de computadora-->
            <div class="row">
                <div class="col-sm-12, col-md-12, col-lg-12" *ngFor="let item of masDatosProyecto.imagenes2">
                    <img [src]="item" class="masImg2" alt="proyecto.nombre">
                    <!-- <img [src]="masDatosProyecto.imagenes[1]" class="masImg" alt="proyecto.nombre"> -->
                </div>                
            </div>
        </div>

        <!--Contacto-->
        <p #contacto></p>

    </article>
